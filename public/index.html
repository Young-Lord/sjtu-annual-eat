	<script>
		// OAuth é…ç½®ï¼ˆç¡¬ç¼–ç  clientIDï¼‰
		const OAUTH_CONFIG = {

			redirectURI: 'https://net.sjtu.edu.cn',
			// ç¡¬ç¼–ç çš„ clientIDï¼Œéœ€è¦æ ¹æ®å®é™…æƒ…å†µä¿®æ”¹

		// è®¾ç½®é»˜è®¤æ—¥æœŸï¼ˆæœ¬å¹´1æœˆ1æ—¥ï¼‰
		const today = new Date();

		// ç”Ÿæˆæˆæƒ URL
		function generateAuthURL() {

			const params = new URLSearchParams({

			sessionStorage.setItem('oauthState', state);

		}

		// è§£ææˆæƒç å‡½æ•°
		function parseAuthCode() {
			const redirectUrlInput = document.getElementById('redirectUrl');
			const errorDiv = document.getElementById('redirectUrlError');
			const redirectUrl = redirectUrlInput.value.trim();

			// ç§»é™¤ä¹‹å‰çš„æ ·å¼
			redirectUrlInput.classList.remove('success', 'error');
			errorDiv.style.display = 'none';
			errorDiv.textContent = '';

			if (!redirectUrl) {

			}

			try {
				const url = new URL(redirectUrl);
				const code = url.searchParams.get('code');
				if (code) {
					// ä¿å­˜æˆæƒç åˆ° sessionStorage
					sessionStorage.setItem('authCode', code);
					// è®¾ç½®æˆåŠŸæ ·å¼
					redirectUrlInput.classList.add('success');
					redirectUrlInput.classList.remove('error');
					errorDiv.style.display = 'none';
					// æ˜¾ç¤ºæ­¥éª¤2å’Œæ­¥éª¤3
					document.getElementById('step2').style.display = 'block';
					document.getElementById('step3').style.display = 'block';
					document.getElementById('generateReportBtn').disabled = false;
				} else {
					// è®¾ç½®å¤±è´¥æ ·å¼
					redirectUrlInput.classList.add('error');
					redirectUrlInput.classList.remove('success');
					errorDiv.textContent = 'URL ä¸­æœªæ‰¾åˆ° code å‚æ•°ï¼Œè¯·ç¡®è®¤å¤åˆ¶çš„æ˜¯å®Œæ•´è·³è½¬é“¾æ¥';
					errorDiv.style.display = 'block';
				}
			} catch (error) {
				// è®¾ç½®å¤±è´¥æ ·å¼
				redirectUrlInput.classList.add('error');
				redirectUrlInput.classList.remove('success');
				errorDiv.textContent = 'æ— æ³•è§£æ URL: ' + error.message;
				errorDiv.style.display = 'block';
			}
		}

		// ç²˜è´´æŒ‰é’®
		document.getElementById('pasteBtn').addEventListener('click', async () => {
			try {
				const text = await navigator.clipboard.readText();
				if (text) {

					redirectUrlInput.value = text;
					// ç²˜è´´åè‡ªåŠ¨è§£æ
					parseAuthCode();
				} else {
					showStatus('å‰ªè´´æ¿ä¸ºç©º', 'error');
				}
			} catch (error) {
				showStatus('ç²˜è´´å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨ç²˜è´´: ' + error.message, 'error');
			}
		});

		// è¾“å…¥æ¡†å†…å®¹å˜åŒ–æ—¶è‡ªåŠ¨è§£æ
		document.getElementById('redirectUrl').addEventListener('input', () => {
			parseAuthCode();
		});

		// ç”ŸæˆæŠ¥å‘ŠæŒ‰é’®ï¼ˆåˆå¹¶è·å–æ•°æ®å’Œç”ŸæˆæŠ¥å‘Šï¼‰
		document.getElementById('generateReportBtn').addEventListener('click', async () => {
			const startDate = document.getElementById('startDate').value;
			const endDate = document.getElementById('endDate').value;
			const authCode = sessionStorage.getItem('authCode');

			if (!authCode) {
				showStatus('è¯·å…ˆç™»å½•', 'error');
				return;
			}

			if (!startDate || !endDate) {
				showStatus('è¯·é€‰æ‹©æ—¶é—´èŒƒå›´', 'error');
				return;
			}

			setLoading(true);
			hideStatus();

			try {
				// ç¬¬ä¸€æ­¥ï¼šè·å–æ•°æ®
				const fetchResponse = await fetch('/api/data/fetch', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({
						code: authCode,
						startDate,
						endDate,
					}),
				});

				const fetchData = await fetchResponse.json();

				if (!fetchResponse.ok) {
					setLoading(false);
					showStatus('è·å–æ•°æ®å¤±è´¥: ' + (fetchData.error || 'æœªçŸ¥é”™è¯¯'), 'error');
					return;
				}

				// ä¿å­˜æ•°æ®åˆ° sessionStorage
				sessionStorage.setItem('eatData', JSON.stringify(fetchData.data));

				// ç¬¬äºŒæ­¥ï¼šåœ¨å‰ç«¯ç”ŸæˆæŠ¥å‘Š

				// åœ¨æ–°çª—å£ä¸­æ‰“å¼€æŠ¥å‘Š
				const reportWindow = window.open('', '_blank');
				if (reportWindow) {
					reportWindow.document.write(html);
					reportWindow.document.close();
					setLoading(false);
					showStatus('æŠ¥å‘Šå·²åœ¨æ–°çª—å£ä¸­æ‰“å¼€ï¼', 'success');
					// å¯ç”¨ä¸‹è½½ JSON æŒ‰é’®
					document.getElementById('downloadJsonBtn').disabled = false;
				} else {
					setLoading(false);
					showStatus('æ— æ³•æ‰“å¼€æ–°çª—å£ï¼Œè¯·æ£€æŸ¥æµè§ˆå™¨å¼¹çª—è®¾ç½®', 'error');

			} catch (error) {

			}
		});

		// ä¸‹è½½ JSON æ•°æ®æŒ‰é’®
		document.getElementById('downloadJsonBtn').addEventListener('click', () => {
			const eatData = sessionStorage.getItem('eatData');
			if (!eatData) {
				showStatus('æ²¡æœ‰å¯ä¸‹è½½çš„æ•°æ®ï¼Œè¯·å…ˆç”ŸæˆæŠ¥å‘Š', 'error');
				return;
			}

			try {
				const data = JSON.parse(eatData);
				const jsonStr = JSON.stringify(data, null, 2);
				const blob = new Blob([jsonStr], { type: 'application/json' });
				const url = URL.createObjectURL(blob);

				document.body.appendChild(a);
				a.click();

				URL.revokeObjectURL(url);
				showStatus('JSON æ•°æ®ä¸‹è½½æˆåŠŸï¼', 'success');
			} catch (error) {
				showStatus('ä¸‹è½½å¤±è´¥: ' + error.message, 'error');
			}
		});

		function showStatus(message, type = '') {

		function setLoading(loading) {

		// ========== æŠ¥å‘Šç”Ÿæˆå‡½æ•°ï¼ˆä»å‰ç«¯ç”Ÿæˆï¼‰ ==========

		// ç”ŸæˆæŠ¥å‘Š HTML
		function generateReportHTML(eatData) {
			// å¤„ç†æ•°æ®
			const records = processEatData(eatData.entities);
			if (records.length === 0) {
				return '<html><body><h1>æ— æœ‰æ•ˆæ¶ˆè´¹è®°å½•</h1></body></html>';
			}

			// åˆ†ææ•°æ®
			const report = analyzeData(records);

			return renderReportTemplate(report);
		}

		// å¤„ç†æ¶ˆè´¹æ•°æ®
		function processEatData(entities) {
			const filterPatterns = ['ç”µç“¶è½¦', 'æ¸¸æ³³', 'æ ¸å‡', 'æµ´å®¤', 'æ•™æç§‘', 'æ ¡åŒ»é™¢', 'å……å€¼'];
			const filterRegex = new RegExp(filterPatterns.join('|'));
			const plateRegex = /^æ²ª[0-9A-Z]{4,7}$/i;

			const records = [];

			for (const e of entities) {
				// è°ƒæ•´é‡‘é¢ï¼ˆå–è´Ÿå€¼ï¼Œä¿ç•™2ä½å°æ•°ï¼‰
				const adjAmount = Math.round(-e.amount * 100) / 100;
				if (adjAmount < 0) continue;

				// æ ‡å‡†åŒ–å•†æˆ·åç§°
				let normalizedMerchant = e.merchant.trim();
				if (plateRegex.test(normalizedMerchant)) {
					normalizedMerchant = 'ç­è½¦';
				}

				// è¿‡æ»¤
				if (filterRegex.test(normalizedMerchant)) continue;

				// åªä¿ç•™æœ‰æ•ˆæ—¶é—´
				if (e.payTime === 0) continue;

				records.push({
					...e,
					amount: adjAmount,
					normalizedMerchant,
				});
			}

			return records.sort((a, b) => a.payTime - b.payTime);
		}

		// åˆ†ææ•°æ®
		function analyzeData(records) {
			// CST æ—¶åŒºåç§»ï¼ˆç§’ï¼‰
			const cstOffsetSeconds = 8 * 3600;

			let totalAmount = 0;
			// å°† Unix æ—¶é—´æˆ³ï¼ˆç§’ï¼‰è½¬æ¢ä¸º CST æ—¶é—´
			const firstDate = new Date((records[0].payTime + cstOffsetSeconds) * 1000);
			const year = firstDate.getUTCFullYear();

			const merchantCount = {};
			const merchantAmount = {};
			const monthAmount = {};
			const hourCount = {};

			let max = records[0];
			const dayEarliest = {};

			for (const r of records) {
				// å°† Unix æ—¶é—´æˆ³ï¼ˆç§’ï¼‰è½¬æ¢ä¸º CST æ—¶é—´
				const t = new Date((r.payTime + cstOffsetSeconds) * 1000);
				totalAmount += r.amount;

				merchantCount[r.normalizedMerchant] = (merchantCount[r.normalizedMerchant] || 0) + 1;
				merchantAmount[r.normalizedMerchant] = (merchantAmount[r.normalizedMerchant] || 0) + r.amount;

				const monthKey = String(t.getUTCMonth() + 1);
				monthAmount[monthKey] = (monthAmount[monthKey] || 0) + r.amount;

				const hourKey = String(t.getUTCHours());
				hourCount[hourKey] = (hourCount[hourKey] || 0) + 1;

				const dayKey = `${t.getUTCFullYear()}-${String(t.getUTCMonth() + 1).padStart(2, '0')}-${String(t.getUTCDate()).padStart(2, '0')}`;
				if (!dayEarliest[dayKey] || r.payTime < dayEarliest[dayKey].payTime) {
					dayEarliest[dayKey] = r;
				}

				if (r.amount > max.amount) {
					max = r;
				}
			}

			// å¡«å……ç¼ºå¤±çš„æœˆä»½å’Œå°æ—¶
			for (let m = 1; m <= 12; m++) {
				const key = String(m);
				if (!(key in monthAmount)) {
					monthAmount[key] = 0;
				}
			}
			for (let h = 0; h < 24; h++) {
				const key = String(h);
				if (!(key in hourCount)) {
					hourCount[key] = 0;
				}
			}

			const first = records[0];
			const firstTime = new Date((first.payTime + cstOffsetSeconds) * 1000);
			const maxTime = new Date((max.payTime + cstOffsetSeconds) * 1000);

			// æœ€å¸¸å…‰é¡¾
			const mostFrequentLoc = maxCount(merchantCount);
			const mostFrequentAmount = merchantAmount[mostFrequentLoc] || 0;

			// æ¶ˆè´¹æœ€å¤šçš„åœ°ç‚¹
			const mostSpentLoc = maxAmount(merchantAmount);
			const mostSpentCount = merchantCount[mostSpentLoc] || 0;

			// æ—©/åˆ/æ™šé¤æ¬¡æ•°
			const { breakfast, lunch, dinner } = mealBuckets(records);

			// æœ€æ—©çš„ä¸€é¤
			const earliest = earliestMeal(Object.values(dayEarliest));
			const earliestTime = new Date((earliest.payTime + cstOffsetSeconds) * 1000);

			// æœˆåº¦æ¶ˆè´¹æœ€é«˜
			const peakMonth = maxAmount(monthAmount);

			return {
				year,
				totalAmount,
				firstMealLocation: first.normalizedMerchant,
				firstMealTime: formatCN(firstTime),
				firstMealAmount: first.amount,
				maxMealLocation: max.normalizedMerchant,
				maxMealTime: formatCN(maxTime),
				maxMealAmount: max.amount,
				mostFrequentLocation: mostFrequentLoc,
				mostFrequentCount: merchantCount[mostFrequentLoc] || 0,
				mostFrequentAmount,
				mostSpentLocation: mostSpentLoc,
				mostSpentAmount: merchantAmount[mostSpentLoc] || 0,

			const cstOffsetSeconds = 8 * 3600;
			let breakfast = 0;
			let lunch = 0;
			let dinner = 0;

				} else if (h >= 11 && h < 14) {

				} else if (h >= 17 && h < 19) {

			}

				const t = new Date((r.payTime + cstOffsetSeconds) * 1000);
				const seconds = t.getUTCHours() * 3600 + t.getUTCMinutes() * 60 + t.getUTCSeconds();
				if (seconds < earliestSeconds) {
					earliest = r;
					earliestSeconds = seconds;
				}
			}

			return earliest;
